identifier_name:
  min_length: 1
  max_length:
    warning: 40
    error: 50

large_tuple:
  warning: 5
  error: 6

file_length:
  warning: 600
  error: 800

closure_body_length:
  warning: 30
  error: 60

function_body_length:
  warning: 50
  error: 70

function_parameter_count:
  warning: 6
  error: 8

line_length:
  warning: 180
  error: 200

included: # paths to include during linting. `--path` is ignored if present.
- Marvel
- unit-tests

excluded: # paths to ignore during linting. Takes precedence over `included`.
- Pods
